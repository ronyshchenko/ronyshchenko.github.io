<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <style>
        td select,
        td input {
          width: 150px;
        }

        label {
          display: block;
        }

        .error input,
        .error textarea {
          border: 1px solid red;
        }
        .error {
          color: red;
          }
      </style>
      <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
      <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
      <script>
      $( function() {
        $( "#datepicker" ).datepicker({
          showButtonPanel: true
        });
      } );
      </script>
    </head>
  <body>
    <form>
      <table>
        <tr>
          <td>First name*</td>
          <td>
            <input name="first" type="text">
          </td>
        </tr>
        <tr>
          <td>Last name*</td>
          <td>
            <input name="last" type="text">
          </td>
        </tr>
        <tr>
          <td>Birthday*</td>
            <td>please your data of birthday</td>
            <td><input name="date" type="text" id="datepicker"></td>
        </tr>
        <tr>
          <td id = "g">Gender*</td>
          <td>
            <label class="form-check-label" for="gridRadios1" name="radio1"  >Man&nbsp&nbsp&nbsp&nbsp&nbsp    
              <input class="form-check-input" type="radio" name="man" id="gridRadios1" value="option1" checked>
            </label>
            <label class="form-check-label" for="gridRadios2" name="radio2">Woman
              <input class="form-check-input" type="radio" name="man" id="gridRadios2" value="option2" >
            </label>
          </td>
        </tr>
        <tr>
          <td>Country*</td>
          <td>
            <select name="country">
              <option selected disabled>Choose here</option>
              <option value="1">Ukraine</option>
              <option value="2">Germany</option>
              <option value="3">USA</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>E-Mail*</td>
          <td>
            <input name="email" type="E-Mail">
          </td>
        </tr>
        <tr>
          <td>Password*</td>
          <td>
            <input name="password" type="password">
          </td>
        </tr>
        <tr>
          <td>Password again*</td>
          <td>
            <input name="password2" type="password">
          </td>
        </tr>
        <tr>
          <td>Address*</td>
          <td>
            <input name="address" type="text">
          </td>
        </tr>
        
      </table>
      Notes<textarea name="message" style="display:block;width:400px;height:80px"></textarea>
      <input type="button" onclick="validate(this.form)" value="Submit">
    </form>
  <script>
    function showError(container, errorMessage) {
      container.className = 'error';
      var msgElem = document.createElement('span');
      msgElem.className = "error-message";
      msgElem.innerHTML = errorMessage;
      container.appendChild(msgElem);
    }

    function resetError(container) {
      container.className = '';
      if (container.lastChild.className == "error-message") {
        container.removeChild(container.lastChild);
      }
    }

    function validateEmail(email) {
      var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
      return re.test(email);
      }
    
    function validateText(str) {
      return str.search( /\"/i ) && str.search( /\'/i )
      }

    function validate(form) {
      var elems = form.elements;

      resetError(elems.first.parentNode);
      if (!elems.first.value) {
        showError(elems.first.parentNode, ' Input your First Name. ');
      }else if (!validateText(elems.first.value)) {
        showError(elems.first.parentNode, 'Input your Name without the quotes');
      }

        

      resetError(elems.last.parentNode);
      if (!elems.last.value) {
        showError(elems.last.parentNode, ' Input your Last Name. ');
      }else if (!validateText(elems.last.value)) {
        showError(elems.last.parentNode, 'Input your Name without the quotes');
      }

      resetError(elems.date.parentNode);
      if (!elems.date.value) {
        showError(elems.date.parentNode, ' Input your date of birthday.');
      }

      resetError(elems.password.parentNode);
      if (!elems.password.value) {
        showError(elems.password.parentNode, ' Input password');
      } else if (elems.password.value != elems.password2.value) {
        showError(elems.password.parentNode, ' Passwords do not match');
      }

      resetError(elems.country.parentNode);
      if (elems.country.value=='Choose here') {
        showError(elems.country.parentNode, ' Input name of country');
      }

      resetError(elems.email.parentNode);
      if (!elems.email.value) {
        showError(elems.email.parentNode, ' Input e-mail addres');
      }else if (!validateEmail(elems.email.value)) {
        showError(elems.email.parentNode, ' Input true e-mail addres');
      }

     
      resetError(elems.address.parentNode);
      if (!elems.address.value) {
        showError(elems.address.parentNode, ' Input address');
      }else if (!validateText(elems.address.value)) {
        showError(elems.address.parentNode, 'Input your Name without the quotes' );
      }

      if (elems.first.value && validateText(elems.first.value) && validateText(elems.last.value) && validateText(elems.address.value ) && elems.last.value && elems.password.value && validateEmail(elems.email.value) && elems.date.value && elems.email.value && elems.address.value && !(elems.country.value=='Choose here')) {alert('Validation passed.')};
   
    }
  </script>
  </body>
</html>
